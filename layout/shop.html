<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>clothing store</title>

<body>

    <header class="header">
        <div class="container">

            <div class="header__top">
                <div class="upper-logo">
                    <a href="index.html">Сlothing store ❤️

                    </a>
                </div>

                <nav class="menu__list">
                    <ul>
                        <li class="page-collection">
                            <a href="shop.html">Магазин</a>
                        </li>

                        <li class="page-collection">
                            <a href="#">Лукбук</a>
                        </li>

                        <li class="page-collection">
                            <a href="delivery.html">Доставка</a>
                        </li>

                        <li class="page-collection">
                            <a href="instagram.html">Инстаграм</a>
                        </li>

                        <li class="page-collection">
                            <a href="contacts.html">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>

    </header>

    <section class="shoping">
        <div class="shoping-cart">
            <div class="shoping-cart__icon">
                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">

                    <g data-name="Layer 2" id="Layer_2">
                        <path
                            d="M23.52,29h-15a5.48,5.48,0,0,1-5.31-6.83L6.25,9.76a1,1,0,0,1,1-.76H24a1,1,0,0,1,1,.7l3.78,12.16a5.49,5.49,0,0,1-.83,4.91A5.41,5.41,0,0,1,23.52,29ZM8,11,5.11,22.65A3.5,3.5,0,0,0,8.48,27h15a3.44,3.44,0,0,0,2.79-1.42,3.5,3.5,0,0,0,.53-3.13L23.28,11Z" />
                        <path
                            d="M20,17a1,1,0,0,1-1-1V8a3,3,0,0,0-6,0v8a1,1,0,0,1-2,0V8A5,5,0,0,1,21,8v8A1,1,0,0,1,20,17Z" />

                </svg>

            <div class="shoping-cart__text">
                Корзина
            </div>

        </div>
        <div class="container">

            <div class="ecwid-search-widget">
                <input type="text" class="ecwid-search-widget__input" maxlength="100" name="search" placeholder="Поиск"
                    role="search" style="border-radius: 0px;">
                <button type="button" class="ecwid-search-widget__btn">


                    <span>
                        Search
                    </span>

                </button>










                <div class="shoping__items"> </div>
            </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="img">
                    <img src="images/imgcards.png" alt="">
                </div>

                <div class="footer-form">
                    <div class="newsletter-form-description">
                        <p>Новости о новых коллекциях</p>
                    </div>
                    <input id="email" class="newsletter-form" name="email" type="text" placeholder="Email Address">
                    <button>Подписаться</button>
                </div>



                <div class="icons-link">
                    <nav class="">
                        <a href="https://vk.com" target="_blank" class="sqs-svg-icon--wrapper vevo">VK</a>

                        <a href="https://www.facebook.com" target="_blank" class="sqs-svg-icon--wrapper facebook">FB</a>

                        <a href="#" target="_blank" class="sqs-svg-icon--wrapper email">Email</a>
                    </nav>
                </div>
            </div>
        </div>
